<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Midnight Mass lyrics SMC 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #c0392b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e74c3c;
        }

        table {
            width: auto; /* Set to auto for centering */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Collapse borders */
        }
        td {
            padding: 10px;
            border: 1px solid #add8e6; /* Light blue border */
            text-align: center;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Christmas Midnight Mass Lyrics SMC 2024</h1>

   <div id="linksContainer"></div>

    <hr>
    <ul>
        <li><a href="https://eeaatech.github.io/ChristmasSMC24/Lyrics.htm?file=LordHaveMercy">Lord Have Mercy</a></li>
        <li><a href="https://eeaatech.github.io/ChristmasSMC24/Lyrics.htm?file=Povitr">Holy (Povitr)</a></li>
        <li><a href="#link15">Link to Song 15</a></li>
    </ul>
    <div class="footer">
        &copy; 2024 Erryl Alvares
    </div>

    <script>
        // Array of links
        const links = [
            { name: "Lord Have Mercy", href: "LordHaveMercy" },
            { name: "Link to Song 2", href: "#link2" },
            { name: "Link to Song 3", href: "#link3" },
            { name: "Link to Song 4", href: "#link4" },
            { name: "Link to Song 5", href: "#link5" },
            { name: "Link to Song 6", href: "#link6" },
            { name: "Link to Song 7", href: "#link7" },
            { name: "Link to Song 8", href: "#link8" },
            { name: "Link to Song 9", href: "#link9" },
            { name: "Link to Song 10", href: "#link10" },
            { name: "Link to Song 11", href: "#link11" },
            { name: "Link to Song 12", href: "#link12" },
            { name: "Link to Song 13", href: "#link13" },
            { name: "Link to Song 14", href: "#link14" },
            { name: "Link to Song 15", href: "#link15" }
        ];

        // Function to create a table of links
        function createLinksTable() {
            const table = document.createElement('table');
            
            let cell = '';
            let link = '';
            let row = '';
            
            // Create rows and columns
            for (let i = 0; i < links.length; i += 1) {
                    row = document.createElement('tr');

                    //Hymn Lyrics
                    cell = document.createElement('td');
                    link = document.createElement('a');
                    link.href = baseURL.concat("Lyrics.htm?file=", links[i].href);
                    link.textContent = links[i].name;
                    cell.appendChild(link);
                    row.appendChild(cell);

                    //Sheet
                    cell = document.createElement('td');
                    link = document.createElement('a');
                    link.href =  baseURL.concat(links[i].href, "/", links[i].href, "Sheet.pdf");
                    link.textContent = links[i].name;
                    cell.appendChild(link);
                    row.appendChild(cell);

                    
                
                table.appendChild(row);
            }

            document.getElementById('linksContainer').appendChild(table);
        }

        // Check for query string parameter
        const urlParams = new URLSearchParams(window.location.search);
        const baseURL = "https://eeaatech.github.io/ChristmasSMC24/"
        
        if (urlParams.get('ea') === 'TTM') {
            createLinksTable();
        } else {
            // Display links as a list if 'ea' is not 'TTM'
            const ul = document.createElement('ul');
            links.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = baseURL.concat("Lyrics.htm?file=", link.href);
                a.textContent = link.name;
                li.appendChild(a);
                ul.appendChild(li);
            });
            document.getElementById('linksContainer').appendChild(ul);
        }
    </script>
</body>
</html>
